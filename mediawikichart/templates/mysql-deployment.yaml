apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-mysql
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-mysql
    spec:
      containers:
          - name: {{ .Release.Name }}-mysql-container
            image: mysql:latest
            env:
              - name: MYSQL_ROOT_PASSWORD
                value: rootpassword
              - name: MYSQL_DATABASE
                value: mediawiki
              - name: MYSQL_USER
                value: wikiuser
              - name: MYSQL_PASSWORD
                value: secret
            ports:
              - containerPort: 3306
            volumeMounts:
              - name: {{ .Release.Name }}-mysql-persistent-storage
                mountPath: {{ .Values.mysqlVolume.mountPath }}
      volumes:
        - name: {{ .Release.Name }}-mysql-persistent-storage
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-mysql-pvc

